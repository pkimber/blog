{% extends 'blog/base.html' %}

{% block content %}
    <div class="date">
    {% if post.published_date %}
    {{ post.published_date }}
    {% else %}
        <a class="btn btn-default" href="{% url 'blog.views.post_publish' pk=post.pk %}">Publish</a>
    {% endif %}
    {% if user.is_authenticated %}
    
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil">Edit</span></a>
        <a class="btn btn-default" href="{% url 'post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove">Remove</span></a>
    {% endif %}
    </div>
    <div class="post">
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>    
{% endblock content %}
